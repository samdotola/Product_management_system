
<!DOCTYPE html>
<html lang=en>

<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	
</head>

<body>

<style type="text/css">
	.create-form {
		width: 100%;
		max-width: 100%;
		padding: 15px;
		margin: auto;
	}
	.submit-button{
		max-width: 200px;
	}
</style>


<div class="container">
	<div class="row">
		<div class="col-lg-7 offset-lg-1">
			<form class="create-form" method="post" enctype="multipart/form-data"> {% csrf_token %}
				
				<div class="form-group">
					<label for="id_title">Title</label>
					<input class="form-control" type="text" name="title" id="id_title" placeholder="Title" required autofocus>
				</div>

				<div class="form-group">
					<label for="id_description">Description</label>
					<textarea class="form-control" rows="10" type="text" name="description" id="id_description" placeholder="About the product..." required></textarea>
				</div>

				<div class="form-group">
					<label for="id_price">Price</label>
					<input type="decimal" name="price" class="form-control" id="id_price" placeholder="Price" required>
				</div>

				<div class="form-group">
					<label for="id_image">Image</label>
					<input type="file" name="image" id="id_image" accept="image/*" required>
				</div>

				<button class="submit-button btn btn-lg btn-primary btn-block" type="submit">Save</button>
			</form>
		</div>
	</div>
</div>

</body>


</html>
