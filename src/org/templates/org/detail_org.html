<!DOCTYPE html>
<html lang=en>

<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	
</head>

<body>

<style type="text/css">
	.card {
		max-width: 700px;
	}
	.container {
		padding: 20px;
	}
	.card{
		max-width: 700px;
	}
	.card-body{
		padding: 20px;
	}
</style>


<div class="container">
	<div class="row">
		
		<div class="card m-auto">
			<img class="card-img-top" src="{{org_post.image.url}}">
			<div class="card-body my-2">
				<h2 class="card-title">{{org_post.title}}</h2>
				<h1 class="card-text">{{org_post.description|safe}}</h1>
				<p class="card-text">{{org_post.price}}</p>
				
			</div>
			<div class="card-footer text-muted">
				Updated on {{org_post.date_updated}} by {{org_post.author}}
			</div>
		</div>
	</div>
</div>

</body>


</html>
